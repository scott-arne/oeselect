name: Build Wheels

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

env:
  GCS_BUCKET: openeye-sdks

jobs:
  build-linux:
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            container: rockylinux:8
            sdk: OpenEye-toolkits-2025.2.1-redhat-RHEL8-g++8.5-x64.tar.gz
            python: python3.11
            dnf_repo: powertools
            manylinux_plat: manylinux_2_28_x86_64

          - arch: aarch64
            runner: ubuntu-24.04-arm
            container: rockylinux:9
            sdk: OpenEye-toolkits-2025.2.1-Ubuntu-22.04-g++11.11-aarch64.tar.gz
            python: python3.11
            dnf_repo: crb
            manylinux_plat: manylinux_2_34_aarch64

    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}

    steps:
      - name: Install prerequisites
        run: |
          dnf install -y epel-release
          dnf config-manager --set-enabled ${{ matrix.dnf_repo }}
          dnf install -y --allowerasing \
            git curl unzip gcc gcc-c++ cmake ninja-build \
            python3.11 python3.11-devel \
            zlib-devel cairo

      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup Python environment
        run: |
          ${{ matrix.python }} -m venv /opt/venv
          echo "/opt/venv/bin" >> $GITHUB_PATH
          /opt/venv/bin/pip install --upgrade pip setuptools wheel
          /opt/venv/bin/pip install scikit-build-core ninja cmake build swig auditwheel patchelf

      - name: Download OpenEye SDK from GCS
        run: |
          mkdir -p /opt/openeye
          curl -fsSL \
            -H "Authorization: Bearer ${{ steps.gcp-auth.outputs.access_token }}" \
            "https://storage.googleapis.com/${{ env.GCS_BUCKET }}/${{ matrix.sdk }}" \
            -o /tmp/sdk.tar.gz
          tar -xzf /tmp/sdk.tar.gz -C /opt/openeye --strip-components=2
          rm /tmp/sdk.tar.gz
          ls -la /opt/openeye/

      - name: Setup OpenEye license
        env:
          OE_LICENSE: ${{ secrets.OE_LICENSE }}
        run: |
          mkdir -p ~/.OpenEye
          echo "$OE_LICENSE" > ~/.OpenEye/oe_license.txt

      - name: Install openeye-toolkits Python package
        run: |
          /opt/venv/bin/pip install openeye-toolkits \
            --extra-index-url https://pypi.anaconda.org/openeye/simple \
            --no-cache-dir
          echo "--- Verifying openeye-toolkits installation ---"
          /opt/venv/bin/pip show openeye-toolkits
          /opt/venv/bin/python -c "from openeye import oechem; print('OpenEye version:', oechem.OEToolkitsGetRelease())"

      - name: Build wheel
        env:
          OPENEYE_ROOT: /opt/openeye
        run: |
          /opt/venv/bin/python scripts/build_python.py \
            --openeye-root /opt/openeye \
            --python /opt/venv/bin/python \
            --verbose

      - name: Repair wheel for manylinux
        run: |
          OE_LIB_DIR=$(/opt/venv/bin/python -c \
            "from openeye import libs; print(libs.FindOpenEyeDLLSDirectory())")
          EXCLUDE_ARGS=""
          for lib in "$OE_LIB_DIR"/lib*.so; do
            EXCLUDE_ARGS="$EXCLUDE_ARGS --exclude $(basename $lib)"
          done
          LD_LIBRARY_PATH="$OE_LIB_DIR" auditwheel repair \
            $EXCLUDE_ARGS \
            --plat ${{ matrix.manylinux_plat }} \
            --wheel-dir dist-repaired/ \
            dist/oeselect-*.whl
          rm dist/oeselect-*.whl
          mv dist-repaired/*.whl dist/

      - name: List built artifacts
        run: |
          ls -la dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-${{ matrix.arch }}
          path: dist/*.whl
          retention-days: 30

  build-macos:
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Authenticate to Google Cloud
        id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Install build dependencies
        run: |
          brew install swig
          pip install --upgrade pip setuptools wheel
          pip install scikit-build-core ninja cmake build delocate

      - name: Download OpenEye SDK from GCS
        run: |
          mkdir -p ${{ runner.temp }}/openeye
          curl -fsSL \
            -H "Authorization: Bearer ${{ steps.gcp-auth.outputs.access_token }}" \
            "https://storage.googleapis.com/${{ env.GCS_BUCKET }}/OpenEye-toolkits-2025.2.1-macOS-14.8-clang++16-universal.tar.gz" \
            -o /tmp/sdk.tar.gz
          tar -xzf /tmp/sdk.tar.gz -C ${{ runner.temp }}/openeye --strip-components=2
          rm /tmp/sdk.tar.gz
          ls -la ${{ runner.temp }}/openeye/

      - name: Setup OpenEye license
        env:
          OE_LICENSE: ${{ secrets.OE_LICENSE }}
        run: |
          mkdir -p ~/.OpenEye
          echo "$OE_LICENSE" > ~/.OpenEye/oe_license.txt

      - name: Install openeye-toolkits Python package
        run: |
          pip install openeye-toolkits \
            --extra-index-url https://pypi.anaconda.org/openeye/simple \
            --no-cache-dir
          echo "--- Verifying openeye-toolkits installation ---"
          pip show openeye-toolkits
          python -c "from openeye import oechem; print('OpenEye version:', oechem.OEToolkitsGetRelease())"

      - name: Build wheel
        env:
          OPENEYE_ROOT: ${{ runner.temp }}/openeye
        run: |
          python scripts/build_python.py \
            --openeye-root ${{ runner.temp }}/openeye \
            --python $(which python) \
            --verbose

      - name: List built artifacts
        run: |
          ls -la dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-universal2
          path: dist/*.whl
          retention-days: 30

  # Collect all wheels into a single artifact
  collect-wheels:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: wheels
          merge-multiple: true

      - name: List all wheels
        run: |
          ls -la wheels/

      - name: Upload combined wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: wheels/*.whl
          retention-days: 30

  # Publish to PyPI on release tags
  publish:
    needs: collect-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: all-wheels
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # For TestPyPI, uncomment:
          # repository-url: https://test.pypi.org/legacy/
